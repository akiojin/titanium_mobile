<div class="apidoc_container apidoc_property">
	
<h1 class="namespace">${data.namespace}</h1>
<div class="namespace_type">property of <a href="${data.get_parent_filename()}.html">${data.parent_namespace}</a></div>
<div class="platforms">
% for p in data.platforms:
<span class="${p}">&nbsp;&nbsp;&nbsp;</span>
% endfor
<div class="clear"></div>
<span class="since">${data.since}</span>
</div>

<div class="description">
${data.description}
</div>

<h3>Type</h3>
<div>
${data.type}
</div>

% if len(data.examples) > 0:
<h3>Code Examples</h3>

% for example in data.examples :
<h4 class="code_example_title">${example['description']}</h4>
<div class="code_example">${example['code']}</div>

% endfor

% endif

</div>
